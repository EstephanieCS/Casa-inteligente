<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page


window.addEventListener("load", function(){ //when page loads
  var A = document.getElementById("A");
  A.addEventListener("change", function() { //add event listener for when checkbox changes
    socket.emit("A", Number(this.checked)); //send button status to server (as 1 or 0)
  });
});
socket.on('A', function (data) { //get button status from client
  document.getElementById("A").checked = data; //change checkbox according to push button on Raspberry Pi
  socket.emit("A", data); //send push button status to back to server
});
